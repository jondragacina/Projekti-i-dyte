<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us - Restaurant Name</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        
        header {
            background-color: #F4C430;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo img {
            height: 50px;
            width: 50px;
            border-radius: 50%; 
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #333;
            text-decoration: none;
            font-size: 18px;
        }

        main {
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            font-size: 32px;
            margin-bottom: 40px;
            color: #333;
        }

        .contact-info {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        .contact-info h2 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #F4C430;
        }

        .contact-info p {
            font-size: 14px;
            margin: 5px 0;
        }

        .contact-info a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }

        
        .contact-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            width: 80%;
            max-width: 600px;
        }

        .contact-form h2 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #F4C430;
            text-align: center;
        }

        .contact-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .contact-form textarea {
            resize: vertical;
            height: 100px;
        }

        .contact-form button {
            background-color: #F4C430;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        .contact-form button:hover {
            background-color: #E2A500;
        }

        
        .map-container {
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .map-container iframe {
            width: 100%;
            height: 350px;
            border: 0;
        }

        
        .social-media {
            text-align: center;
            margin-top: 20px;
        }

        .social-media a {
            margin: 0 10px;
            font-size: 24px;
            color: #333;
            text-decoration: none;
            transition: color 0.3s;
        }

        .social-media a:hover {
            color: #F4C430;
        }

       
        footer {
            background-color: #F4C430;
            color: #333;
            padding: 20px;
            text-align: center;
            margin-top: 40px;
        }

        footer p {
            margin: 10px 0;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }

            nav ul {
                flex-direction: column;
                align-items: flex-start;
                margin-top: 15px;
            }

            nav ul li {
                margin: 5px 0;
            }

            .contact-info,
            .contact-form {
                width: 90%;
                padding: 15px;
            }

            .map-container iframe {
                height: 300px;
            }
        }

        @media (max-width: 480px) {
            .contact-info p {
                font-size: 12px;
            }

            .contact-form input,
            .contact-form textarea {
                font-size: 12px;
            }

            .contact-form button {
                font-size: 14px;
                padding: 10px;
            }

            .social-media a {
                font-size: 18px;
                margin: 5px;
            }
        }
    </style>
</head>

<body>
   
    <header>
        <div class="logo">
            <img src="logo.avif" alt="Restaurant Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="reservation.html">Reservation</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    
    <main>
        <h1>Contact Us</h1>

       
        <section class="contact-info">
            <h2>Our Contact Information</h2>
            <p><strong>Address:</strong>Lipjan "Skenderbeu"</p>
            <p><strong>Phone:</strong> <a href="tel:+38345467812">045467812</a></p>
            <p><strong>Email:</strong> <a href="tastelab@gmail.com">contact@restaurant.com</a></p>
        </section>

       
        <section class="contact-form">
            <h2>Send Us a Message</h2>
            <form id="contactForm">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Your Message</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>

       
        <section class="map-container">
            <h2><center>Find Us Here</center></h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d23523.611060050112!2d21.102042009756357!3d42.524465383768145!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x135482f2c3bb7b8d%3A0x8406c558b527d975!2sLipljan!5e0!3m2!1sen!2s!4v1731242980288!5m2!1sen!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>

       
        <div class="social-media">
            <a href="https://www.facebook.com" target="_blank" title="Visit us on Facebook">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="https://www.instagram.com" target="_blank" title="Visit us on Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.twitter.com" target="_blank" title="Visit us on Twitter">
                <i class="fab fa-twitter"></i>
            </a>
        </div>
    </main>

  
    <footer>
        <p>Visit us at "Rruga Skenderbeu"</p>
        <p>Hours of Operation: [Mon-Sun: 10 AM - 10 PM]</p>
        <p>Contact Us: <a href="tel:+38345467812">045467812</a></p>
    </footer>

    <script>
      
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Thank you for contacting us! We will get back to you shortly.');
          
            document.getElementById('contactForm').reset();
        });
    </script>
</body>

</html>
